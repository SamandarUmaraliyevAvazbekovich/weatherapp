<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather app</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><ya-tr-span data-index="0-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Fixed navbar" data-translation="Исправлена навигационная панель" data-type="trSpan">Ob-havo Malumotlari</ya-tr-span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Переключение навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </div>
</nav><br>
<br>
<div class="container mt-5">
	<div class="row">
		<div class="col-5 offset-1">
			<h1>Shahringizdagi ob havo malumotini bilish:</h1>
			<br>
			<form method="POST">
				{% csrf_token %}
				<label for="city">Shahar</label>
				<input type="text" name="city" class="form-control" placeholder="Shahrihgizni kiriting:" >
				<br>
				<input type="submit" name="send" value="Bilish" class="mt-2 btn btn-danger">
				<a href="{% url 'index' %}" class="mt-2 btn btn-danger">refresh</a>
			</form> 
		</div>
		<div class="col-4 offset-1">
			<h1>Malumot:</h1><br>
			<div class="alert alert-danger">
				{% if request.method == 'POST' %}
				<b>Shahar:</b>{{ info.city }}<br>
				<b>Hozirgi temperatura:</b>{{ info.temp }}<sup>o</sup><br>
				<b>Temperatura:</b>{{ info.temp_max }}<sup>o</sup><br>
				<img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="" class="img-thumbnail"> 
				{% else %}
				{% endif %}
			</div>
		</div>

	</div>
</div>	
</body>
</html>
